{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <title>Login Page</title>
</head>

<body class="body-login">

    <div class="container1" id="container">
        <div class="form-container sign-up">
            <form method="post" action="{% url 'login' %}">  {% csrf_token %}
                <h1>Criar conta</h1>
                <input type="text" name="register_username" placeholder="Nome" required>
                <input type="email" name="register_email" placeholder="Email" required>
                <input type="password" name="register_password" placeholder="Senha" required>
                <button type="submit" name="action" value="register" class="hid">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="post" action="{% url 'login' %}"> {% csrf_token %}
                <h1>Login</h1>
                <input type="username" name="login_username" placeholder="Username" required>
                <input type="password" name="login_password" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit" name="action" value="login" class="hid">Logar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo!</h1>
                    <p>Entre com sua conta para utilizar o site.</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá!</h1>
                    <p>Se registre no botão abaixo para utilizar nosso site.</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
